<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Home</title>
</head>
    <body>
    <form method="POST">
        <h2>Welcome to the server</h2>
        Select one of the buttons below to use corresponding feature:<br>
        <button name="url" type="submit" value="/device">
            Select device
        </button>

        <button name="url" type="submit" value="/data">
            View collected data
        </button>

        <button name="url" type="submit" value="/registered">
            View registered devices
        </button>

        <button name="url" type="submit" value="/status">
            Show status of the devices
        </button>

        <button name="url" type="submit" value="/aggregate">
            Show aggregated data
        </button>

        <button name="url" type="submit" value="/filter">
            Set filter parameters
        </button>
    </form>
    </body>
</html>
